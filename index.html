        let stats = {};

        let selectedCategory = null;
        let selectedSubcategory = null;
        let gameWords = [];

        let selectedAnswer = null;
        let isAnswered = false;
        let showResult = false;
        let synth = window.speechSynthesis;
        let voices = [];

        function calculateTotalXPForLevel(level) {
            if (level <= 1) return 0;
            let totalXP = 0;
            for (let i = 1; i < level; i++) {
                totalXP += (100 + (i * 20));
            }
            return totalXP;
        }

        function initializeStats() {
            const savedStats = JSON.parse(localStorage.getItem('vocabStats'));
            const today = new Date().toISOString().slice(0, 10);
            const weeklyDays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            const defaultStats = {
                totalXP: 0,
                level: 1,
                hearts: 5,
                streak: 0,
                lastPlayed: null,
                dailyGoal: 100,
                currentDayXP: 0,
                weeklyData: weeklyDays.map(day => ({ day, xp: 0, completed: false }))
            };

            if (savedStats) {
                stats = savedStats;
                if (stats.lastPlayed !== today) {
                    if (stats.lastPlayed) {
                        const lastPlayedDate = new Date(stats.lastPlayed);
                        const todayDate = new Date(today);
                        const diffTime = Math.abs(todayDate - lastPlayedDate);
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                        if (diffDays === 1) {
                            stats.streak++;
                        } else {
                            stats.streak = 0;
                        }
                    }
                    stats.lastPlayed = today;
                    stats.currentDayXP = 0;

                    const todayDayIndex = new Date().getDay();
                    stats.weeklyData.forEach((day, index) => {
                        if (index === todayDayIndex) {
                            day.xp = 0;
                            day.completed = false;
                        }
                    });
                }
            } else {
                stats = defaultStats;
                stats.lastPlayed = today;
            }
        }

        function saveStats() {
            const todayDayIndex = new Date().getDay();
            if (stats.weeklyData[todayDayIndex]) {
                stats.weeklyData[todayDayIndex].xp = stats.currentDayXP;
                if (stats.currentDayXP >= stats.dailyGoal) {
                    stats.weeklyData[todayDayIndex].completed = true;
                }
            }
            localStorage.setItem('vocabStats', JSON.stringify(stats));
        }

        function getProgressToNextLevel() {
            const xpForCurrentLevel = calculateTotalXPForLevel(stats.level);
            const xpForNextLevel = calculateTotalXPForLevel(stats.level + 1);
            const progress = ((stats.totalXP - xpForCurrentLevel) / (xpForNextLevel - xpForCurrentLevel)) * 100;
            return Math.min(Math.max(progress, 0), 100);
        }

        function getXPNeededForNextLevel() {
            const xpForCurrentLevel = calculateTotalXPForLevel(stats.level);
            const xpForNextLevel = calculateTotalXPForLevel(stats.level + 1);
            const xpNeeded = xpForNextLevel - xpForCurrentLevel;
            const currentXPInLevel = stats.totalXP - xpForCurrentLevel;
            return `${currentXPInLevel}/${xpNeeded}`;
        }

        function getAccuracy() {
            const correctAnswers = gameWords.filter(q => q.isCorrect).length;
            return gameWords.length > 0 ? Math.round((correctAnswers / gameWords.length) * 100) : 0;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function backToPreviousScreen() {
            if (currentScreen === 'category-selection' || currentScreen === 'game-completed') {
                currentScreen = 'main';
            } else if (currentScreen === 'subcategory-selection') {
                currentScreen = 'category-selection';
            } else if (currentScreen === 'in-game') {
                currentScreen = selectedSubcategory ? 'subcategory-selection' : 'category-selection';
            }
            saveStats();
            render();
        }

        function nextQuestion() {
            if (currentQuestion < gameWords.length - 1) {
                currentQuestion++;
                selectedAnswer = null;
                isAnswered = false;
                showResult = false;
            } else {
                currentScreen = 'game-completed';
            }
            render();
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                const prevQ = gameWords[currentQuestion];
                selectedAnswer = prevQ.userAnswer || null;
                isAnswered = !!prevQ.userAnswer;
                showResult = !!prevQ.userAnswer;
                render();
            }
        }

        function selectMode(mode) {
            gameMode = mode;
            currentScreen = 'category-selection';
            render();
        }

        function selectCategory(category) {
            const categoryData = vocabData[category];
            selectedCategory = category;
            if (Array.isArray(categoryData)) {
                selectedSubcategory = null;
                startGame();
            } else {
                currentScreen = 'subcategory-selection';
                render();
            }
        }

        function startGame(subcategoryKey = null) {
            selectedSubcategory = subcategoryKey;
            currentQuestion = 0;
            gameWords = generateQuestion();
            currentScreen = 'in-game';
            selectedAnswer = null;
            isAnswered = false;
            showResult = false;
            render();
        }

        function handleAnswerSelect(answer) {
            if (isAnswered) return;

            isAnswered = true;
            selectedAnswer = answer;
            showResult = true;

            const currentQ = gameWords[currentQuestion];
            const isCorrect = (answer === currentQ.correctAnswer);
            if (currentQ) {
                currentQ.isCorrect = isCorrect;
                currentQ.userAnswer = answer;
            }

            if (isCorrect) {
                stats.totalXP += 10;
                stats.currentDayXP += 10;
                if (stats.hearts < 5) stats.hearts++;

                const xpThreshold = calculateTotalXPForLevel(stats.level + 1);
                if (stats.totalXP >= xpThreshold) {
                    stats.level++;
                }
            } else {
                stats.hearts--;
                if (stats.hearts <= 0) {
                    alert('หัวใจหมดแล้ว! คุณแพ้!');
                    backToPreviousScreen();
                    return;
                }
            }

            saveStats();
            render();
        }

        function playSound() {
            const currentQ = gameWords[currentQuestion];
            if (currentQ && currentQ.vocab && currentQ.vocab.word) {
                const utterThis = new SpeechSynthesisUtterance(currentQ.vocab.word);
                utterThis.lang = 'en-US';
                synth.speak(utterThis);
            }
        }

        function playSoundExample() {
            const currentQ = gameWords[currentQuestion];
            if (currentQ && currentQ.vocab && currentQ.vocab.example) {
                const utterThis = new SpeechSynthesisUtterance(currentQ.vocab.example);
                utterThis.lang = 'en-US';
                synth.speak(utterThis);
            }
        }

        function initSpeechSynthesis() {
            voices = synth.getVoices();
        }

        function exportData() {
            const data = {
                vocabData: vocabData,
                stats: stats
            };
            const dataStr = JSON.stringify(data, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'vocab_data.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (importedData.vocabData && importedData.stats) {
                        Object.assign(vocabData, importedData.vocabData);
                        Object.assign(stats, importedData.stats);
                        saveStats();
                        alert('นำเข้าข้อมูลสำเร็จ!');
                        render();
                    } else {
                        alert('ไฟล์ไม่ถูกต้อง');
                    }
                } catch (error) {
                    alert('เกิดข้อผิดพลาดในการอ่านไฟล์');
                }
            };
            reader.readAsText(file);
        }

        function resetAllData() {
            if (confirm('คุณแน่ใจหรือไม่ว่าต้องการรีเซ็ตข้อมูลทั้งหมด?')) {
                localStorage.removeItem('vocabStats');
                initializeStats();
                alert('รีเซ็ตข้อมูลเรียบร้อยแล้ว');
                render();
            }
        }

        function generateQuestion() {
            let selectedVocabData;
            if (selectedCategory && selectedSubcategory && vocabData[selectedCategory] && vocabData[selectedCategory][selectedSubcategory]) {
                selectedVocabData = vocabData[selectedCategory][selectedSubcategory];
            } else if (selectedCategory && vocabData[selectedCategory] && Array.isArray(vocabData[selectedCategory])) {
                selectedVocabData = vocabData[selectedCategory];
            } else {
                console.error('Error: Could not find vocab data for the selected category or subcategory.');
                return [];
            }

            let numWordsToLoad;
            if (gameMode === 'study-mode') {
                numWordsToLoad = 50;
            } else {
                numWordsToLoad = 10;
            }

            const selectedVocab = shuffleArray(selectedVocabData).slice(0, numWordsToLoad);
            const questions = [];

            selectedVocab.forEach(vocab => {
                if (gameMode === 'study-mode') {
                    questions.push({
                        question: vocab.word,
                        questionType: 'study',
                        vocab: vocab,
                        isCorrect: false
                    });
                } else {
                    let options = [];
                    let question;
                    let correctAnswer;
                    let questionType;

                    if (gameMode === 'match-words') {
                        options = [vocab.meaning, ...shuffleArray(selectedVocabData.filter(v => v.meaning !== vocab.meaning)).slice(0, 3).map(v => v.meaning)];
                        question = vocab.word;
                        correctAnswer = vocab.meaning;
                        questionType = 'english-to-thai';
                    } else if (gameMode === 'match-sentences') {
                        options = [vocab.thaiExample, ...shuffleArray(selectedVocabData.filter(v => v.thaiExample !== vocab.thaiExample)).slice(0, 3).map(v => v.thaiExample)];
                        question = vocab.example;
                        correctAnswer = vocab.thaiExample;
                        questionType = 'english-to-thai-sentence';
                    }

                    questions.push({
                        question: question,
                        options: shuffleArray(options),
                        correctAnswer: correctAnswer,
                        questionType: questionType,
                        vocab: vocab,
                        isCorrect: false,
                        userAnswer: null
                    });
                }
            });
            return questions;
        }

        function formatCategoryName(key) {
            if (!key) return '';
            return key.split('-').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

              <p class="text-lg text-gray-600 mb-8">เลือกประเภทการเรียนรู้</p>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <button class="select-mode-btn bg-white rounded-xl p-6 shadow-md transition-all duration-200 hover:scale-105" data-mode="match-words">
                  <div class="mx-auto mb-2 text-green-500 text-4xl">⚡</div>
                  <h3 class="font-bold text-xl">Match Words</h3>
                  <p class="text-sm text-gray-600">จับคู่คำศัพท์กับความหมาย</p>
                </button>
                <button class="select-mode-btn bg-white rounded-xl p-6 shadow-md transition-all duration-200 hover:scale-105" data-mode="match-sentences">
                  <div class="mx-auto mb-2 text-purple-500 text-4xl">💬</div>
                  <h3 class="font-bold text-xl">Match Sentences</h3>
                  <p class="text-sm text-gray-600">จับคู่ประโยคกับคำแปล</p>
                </button>
                <button class="select-mode-btn bg-white rounded-xl p-6 shadow-md transition-all duration-200 hover:scale-105" data-mode="study-mode">
                  <div class="mx-auto mb-2 text-yellow-500 text-4xl">📖</div>
                  <h3 class="font-bold text-xl">Study Mode</h3>
                  <p class="text-sm text-gray-600">ทบทวนคำศัพท์</p>
                </button>
              </div>
              <div class="mt-8 bg-white rounded-xl p-6 shadow-md">
                <h3 class="font-bold text-lg mb-4">จัดการข้อมูล</h3>
                <div class="flex flex-wrap justify-center gap-3">
                  <button id="exportDataBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm transition-all duration-200">
                    📤 ส่งออกข้อมูล
                  </button>
                  <label class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg text-sm cursor-pointer transition-all duration-200">
                    📥 นำเข้าข้อมูล
                    <input type="file" id="importFile" accept=".json" class="hidden" />
                  </label>
                  <button id="resetDataBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm transition-all duration-200">
                    🔄 รีเซ็ตข้อมูล
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
            } else if (currentScreen === 'category-selection') {
                htmlContent = `
          <div class="max-w-4xl mx-auto p-4 bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
            <div class="text-center">
              <h1 class="text-3xl font-bold text-gray-800 mb-4">เลือกหมวดหมู่</h1>
              <p class="text-lg text-gray-600 mb-8">โหมด: <span class="font-bold text-blue-600">${gameMode === 'match-words' ? 'Match Words' : (gameMode === 'match-sentences' ? 'Match Sentences' : 'Study Mode')}</span></p>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                ${categoryKeys.map(key => `
                  <button class="select-category-btn bg-white rounded-xl p-6 shadow-md transition-all duration-200 hover:scale-105" data-category="${key}">
                    <div class="mx-auto mb-2 text-purple-500 text-4xl">📚</div>
                    <h3 class="font-bold text-lg">${formatCategoryName(key)}</h3>
                    <p class="text-sm text-gray-600">${Array.isArray(vocabData[key]) ? vocabData[key].length : Object.values(vocabData[key]).flat().length} คำศัพท์</p>
                  </button>
                `).join('')}
              </div>
              <button id="backToMainBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-xl transition-all duration-200">
                ⬅️
                ย้อนกลับ
              </button>
            </div>
          </div>
        `;
            } else if (currentScreen === 'subcategory-selection') {
                const subcategoryKeys = Object.keys(vocabData[selectedCategory] || {});
                htmlContent = `
          <div class="max-w-4xl mx-auto p-4 bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
            <div class="text-center">
              <h1 class="text-3xl font-bold text-gray-800 mb-4">เลือกประเภทย่อย</h1>
              <p class="text-lg text-gray-600 mb-8">หมวดหมู่หลัก: <span class="font-bold text-blue-600">${formatCategoryName(selectedCategory)}</span></p>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                ${subcategoryKeys.map(key => `
                  <button class="start-game-btn bg-white rounded-xl p-6 shadow-md transition-all duration-200 hover:scale-105" data-subcategory="${key}">
                    <div class="mx-auto mb-2 text-yellow-500 text-4xl">📚</div>
                    <h3 class="font-bold text-lg">${formatCategoryName(key)}</h3>
                    <p class="text-sm text-gray-600">${vocabData[selectedCategory][key].length} คำศัพท์</p>
                  </button>
                `).join('')}
              </div>
              <button id="backToCategoryBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-xl transition-all duration-200">
                ⬅️
                ย้อนกลับ
              </button>
            </div>
          </div>
        `;
            } else if (currentScreen === 'game-completed') {
                htmlContent = `
          <div class="max-w-4xl mx-auto p-4 bg-gradient-to-br from-yellow-50 to-green-50 min-h-screen">
            <div class="text-center">
              <div class="bg-white rounded-2xl p-8 shadow-lg max-w-md mx-auto">
                <div class="mx-auto mb-4 text-yellow-500 text-5xl">🏆</div>
                <h1 class="text-3xl font-bold text-gray-800 mb-6">เรียนจบแล้ว! 🎉</h1>
                <div class="space-y-4 mb-6">
                  <div class="flex justify-between items-center p-3 bg-blue-50 rounded-lg">
                    <span class="flex items-center">⭐ XP ที่ได้รับ</span>
                    <span class="font-bold text-blue-600">+${sessionXP}</span>
                  </div>
                  <div class="flex justify-between items-center p-3 bg-green-50 rounded-lg">
                    <span class="flex items-center">🎯 ความแม่นยำ</span>
                    <span class="font-bold text-green-600">${getAccuracy()}%</span>
                  </div>
                  <div class="flex justify-between items-center p-3 bg-orange-50 rounded-lg">
                    <span class="flex items-center">🔥 Streak</span>
                    <span class="font-bold text-orange-600">${stats.streak} วัน</span>
                  </div>
                </div>
                <div class="space-y-3">
                  <button id="restartGameBtn" class="bg-gradient-to-r from-green-500 to-blue-500 hover:from-green-600 hover:to-blue-600 text-white font-bold py-3 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 w-full">
                    🔄
                    เล่นเกมใหม่
                  </button>
                  <button id="backToMainBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-xl transition-all duration-200 w-full">
                    ⬅️ กลับหน้าหลัก
                  </button>
                </div>
              </div>
            </div>
          </div>
        `;
            } else { // 'in-game' screen
                if (!currentQ) return;
                htmlContent = `
          <div class="max-w-4xl mx-auto p-4 bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen">
            <div class="flex justify-between items-center mb-6 bg-white rounded-2xl p-4 shadow-md">
              <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">❤️<span class="font-bold">${stats.hearts}</span></div>
                <div class="flex items-center space-x-2">🔥<span class="font-bold">${stats.streak}</span></div>
              </div>
              <div class="flex-1 mx-4"><div class="w-full bg-gray-200 rounded-full h-3"><div class="bg-green-500 h-3 rounded-full transition-all duration-500" style="width: ${((currentQuestion + 1) / gameWords.length) * 100}%"></div></div></div>
              <div class="text-sm font-bold text-gray-600">${currentQuestion + 1}/${gameWords.length}</div>
            </div>
            <div class="text-center mb-8">
              <h2 class="text-lg text-gray-600 mb-4">
                ${gameMode === 'study-mode' ? 'คำศัพท์' : (gameMode === 'match-words' ? 'ความหมายของคำนี้คือ?' : 'คำแปลประโยคนี้คือ?')}
              </h2>
              <div class="bg-white rounded-2xl p-8 shadow-lg mb-6">
                ${currentQ.vocab.imageUrl ? `<img src="${currentQ.vocab.imageUrl}" alt="${currentQ.vocab.word}" class="vocab-image">` : ''}
                
                ${gameMode === 'study-mode' ? `
                  <div class="space-y-4">
                    <div>
                      <span class="text-4xl font-bold text-blue-600">${currentQ.vocab.word}</span>
                      <p class="text-sm text-gray-500 mt-1">${currentQ.vocab.phonetic}</p>
                    </div>
                    <div class="border-t border-gray-200 pt-4">
                      <p class="text-lg font-bold text-gray-800">${currentQ.vocab.meaning}</p>
                    </div>
                    <div class="border-t border-gray-200 pt-4 text-left">
                      <h4 class="font-bold text-lg text-gray-700">ประโยคตัวอย่าง:</h4>
                      <p class="italic text-gray-600">${currentQ.vocab.example}</p>
                      <p class="text-gray-500">${currentQ.vocab.thaiExample}</p>
                    </div>
                  </div>
                  <div class="speak-buttons flex justify-center space-x-4 mt-4">
                    <button id="pronounceBtn" class="audio-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full transition-all duration-200">
                      🔊 Pronounce
                    </button>
                    ${currentQ.vocab.example ? `
                      <button id="exampleBtn" class="audio-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-full transition-all duration-200">
                        🔊 Example
                      </button>
                    ` : ''}
                  </div>
                ` : `
                  <span class="text-4xl font-bold ${currentQ.questionType.includes('english') ? 'text-blue-600' : 'text-purple-600'}">
                    ${currentQ.question}
                  </span>
                  ${currentQ.userAnswer ? `<p class="text-lg text-gray-600 font-bold mt-4">เฉลย: "${currentQ.correctAnswer}"</p>` : ''}
                `}
              </div>
            </div>
            ${gameMode !== 'study-mode' ? `
              <div class="space-y-3 mb-8">
                ${currentQ.options.map((option, index) => {
                    let buttonClass = "w-full p-4 rounded-xl font-semibold text-left transition-all duration-200 transform ";
                    if (!currentQ.userAnswer) {
                        buttonClass += "bg-white hover:bg-gray-50 border-2 border-gray-200 hover:border-gray-300 hover:scale-[1.02] active:scale-95";
                    } else {
                        if (option === currentQ.correctAnswer) {
                            buttonClass += "bg-green-100 border-2 border-green-400 text-green-800";
                        } else if (option === currentQ.userAnswer) {
                            buttonClass += "bg-red-100 border-2 border-red-400 text-red-800";
                        } else {
                            buttonClass += "bg-gray-100 border-2 border-gray-300 text-gray-600";
                        }
                    }
                    const iconHtml = (currentQ.userAnswer && option === currentQ.correctAnswer) ?
                        '<div class="w-6 h-6 rounded-full bg-green-500 flex items-center justify-center"><span class="text-white text-sm">✓</span></div>' :
                        (currentQ.userAnswer && option === currentQ.userAnswer && option !== currentQ.correctAnswer) ?
                            '<div class="w-6 h-6 rounded-full bg-red-500 flex items-center justify-center"><span class="text-white text-sm">✗</span></div>' :
                            '';
                    return `<button class="${buttonClass}" data-answer="${option}"><div class="flex items-center"><div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center mr-4 text-sm font-bold">${String.fromCharCode(65 + index)}</div><span class="flex-1">${option}</span>${iconHtml}</div></button>`;
                }).join('')}
              </div>
            ` : ''}
            ${showResult && gameMode !== 'study-mode' ? `<div class="text-center mb-6"><div class="inline-block px-6 py-3 rounded-xl font-bold text-lg ${currentQ.userAnswer === currentQ.correctAnswer ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">${currentQ.userAnswer === currentQ.correctAnswer ? `<span class="flex items-center"><span class="mr-2">🎉</span>ถูกต้อง! +10 XP</span>` : `<span class="flex items-center"><span class="mr-2">💔</span>ผิด! คำตอบที่ถูกคือ "${currentQ.correctAnswer}"</span>`}</div></div>` : ''}
            
            <div class="flex justify-between items-center">
              <button id="backBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-xl transition-all duration-200">
                ⬅️ กลับ
              </button>
              <div class="flex space-x-4">
                ${(currentQuestion > 0) ? `
                  <button id="prevQuestionBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-xl transition-all duration-200">
                    ⬅️ ย้อนกลับ
                  </button>
                ` : ''}
                <button id="nextQuestionBtn" class="bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-8 rounded-xl transition-all duration-200 transform hover:scale-105">
                  ${currentQuestion < gameWords.length - 1 ? 'ต่อไป' : 'เสร็จสิ้น'}
                </button>
              </div>
            </div>

          </div>
        `;
            }

            app.innerHTML = htmlContent;
            // lucide.createIcons(); // บรรทัดนี้ถูกลบออกเพื่อแก้ปัญหา Error
            attachEventListeners();
        }

        function attachEventListeners() {
            // Event listeners for main screen
            document.querySelectorAll('.select-mode-btn').forEach(button => {
                button.addEventListener('click', () => selectMode(button.dataset.mode));
            });
            document.getElementById('exportDataBtn')?.addEventListener('click', exportData);
            document.getElementById('importFile')?.addEventListener('change', importData);
            document.getElementById('resetDataBtn')?.addEventListener('click', resetAllData);

            // Event listeners for category selection screen
            document.querySelectorAll('.select-category-btn').forEach(button => {
                button.addEventListener('click', () => selectCategory(button.dataset.category));
            });
            document.getElementById('backToMainBtn')?.addEventListener('click', backToPreviousScreen);

            // Event listeners for subcategory selection screen
            document.querySelectorAll('.start-game-btn').forEach(button => {
                button.addEventListener('click', () => startGame(button.dataset.subcategory));
            });
            document.getElementById('backToCategoryBtn')?.addEventListener('click', backToPreviousScreen);

            // Event listeners for game completed screen
            document.getElementById('restartGameBtn')?.addEventListener('click', () => {
                startGame(selectedSubcategory);
            });

            // Event listeners for in-game screen
            if (currentScreen === 'in-game') {
                const currentQ = gameWords[currentQuestion];
                if (currentQ && gameMode !== 'study-mode') {
                    document.querySelectorAll('[data-answer]').forEach(button => {
                        button.addEventListener('click', () => handleAnswerSelect(button.dataset.answer));
                    });
                }

                const backBtn = document.getElementById('backBtn');
                if (backBtn) {
                    backBtn.addEventListener('click', backToPreviousScreen);
                }

                const prevQuestionBtn = document.getElementById('prevQuestionBtn');
                if (prevQuestionBtn) {
                    prevQuestionBtn.addEventListener('click', previousQuestion);
                }

                const nextQuestionBtn = document.getElementById('nextQuestionBtn');
                if (nextQuestionBtn) {
                    if (isAnswered || gameMode === 'study-mode' || (currentQ && currentQ.userAnswer)) {
                        nextQuestionBtn.addEventListener('click', nextQuestion);
                    }
                }

                if (gameMode === 'study-mode') {
                    document.getElementById('pronounceBtn')?.addEventListener('click', playSound);
                    document.getElementById('exampleBtn')?.addEventListener('click', playSoundExample);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initSpeechSynthesis();
            initializeStats();
            render();
        });
    </script>

</body>


</html>
